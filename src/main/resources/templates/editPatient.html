<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Edit Patient</title>
</head>
<body>
<div layout:fragment="content1">
    <div class="container p-3">
        <div class="col-md-6 offset-3">
            <h1 class="text-success m-3">Modifier Patient</h1>
            <form th:method="post" th:action="@{/admin/save(page=${page}, key=${key})}">
                <div class="mb-3">
                    <label for="id" class="form-label">ID : </label>
                    <label th:text="${patient.id}"></label>
                    <input type="hidden" class="form-control" name="id" id="id" th:value="${patient.id}">

                </div>
                <div class="mb-3">
                    <label for="nom" class="form-label">Nom</label>
                    <input type="text" class="form-control" name="nom" id="nom" th:value="${patient.nom}">
                    <span th:errors="${patient.nom}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Date Naissance</label>
                    <input type="date" class="form-control" name="dateNaissance" id="date" th:value="${patient.dateNaissance}">
                    <span th:errors="${patient.dateNaissance}" class="text-danger"></span>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label">score</label>
                    <input type="text" class="form-control" name="score" id="score" th:value="${patient.score}">
                    <span th:errors="${patient.score}" class="text-danger"></span>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" name="malade" th:checked="${patient.malade}" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Malade</label>
                </div>
                <button type="submit" class="btn btn-success">Save</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
